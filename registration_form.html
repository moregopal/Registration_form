<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration</h1>
        </header><hr>
        <div class="radio">
            <input type="radio" name="rd" id="personal"> Personal
            <input type="radio" name="rd" id="company"> Company <hr>
        </div>
        <div>
            <input type="text" name="email" id="email" placeholder="Email"><br><br>
            <input type="text" name="name" id="name" placeholder="Name" ><br><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
        </div><hr>
        <div>
            <input type="radio" name="gender" id="Male"> Male
            <input type="radio" name="gender" id="Female"> Female <hr>
            <p>By clicking Register,you agree on our <a href="#">Privacy Policy</a></p>
        </div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
